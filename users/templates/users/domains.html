{% extends 'users/layout.html' %}
{% block content %}


<style>
    /*----  Main Style  ----*/
#cards_landscape_wrap-2{
  text-align: center;
  background: #F7F7F7;
}
#cards_landscape_wrap-2 .container{
  padding-top: 80px; 
  padding-bottom: 100px;
}
#cards_landscape_wrap-2 a{
  text-decoration: none;
  outline: none;
}
#cards_landscape_wrap-2 .card-flyer {
  border-radius: 5px;
}
#cards_landscape_wrap-2 .card-flyer .image-box{
  background: #ffffff;
  overflow: hidden;
  box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.50);
  border-radius: 5px;
}
#cards_landscape_wrap-2 .card-flyer .image-box img{
  -webkit-transition:all .9s ease; 
  -moz-transition:all .9s ease; 
  -o-transition:all .9s ease;
  -ms-transition:all .9s ease; 
  width: 100%;
  height: 200px;
}
#cards_landscape_wrap-2 .card-flyer:hover .image-box img{
  opacity: 0.7;
  -webkit-transform:scale(1.15);
  -moz-transform:scale(1.15);
  -ms-transform:scale(1.15);
  -o-transform:scale(1.15);
  transform:scale(1.15);
}
#cards_landscape_wrap-2 .card-flyer .text-box{
  text-align: center;
}
#cards_landscape_wrap-2 .card-flyer .text-box .text-container{
  padding: 30px 18px;
}
#cards_landscape_wrap-2 .card-flyer{
  background: #FFFFFF;
  margin-top: 50px;
  -webkit-transition: all 0.2s ease-in;
  -moz-transition: all 0.2s ease-in;
  -ms-transition: all 0.2s ease-in;
  -o-transition: all 0.2s ease-in;
  transition: all 0.2s ease-in;
  box-shadow: 0px 3px 4px rgba(0, 0, 0, 0.40);
}
#cards_landscape_wrap-2 .card-flyer:hover{
  background: #fff;
  box-shadow: 0px 15px 26px rgba(0, 0, 0, 0.50);
  -webkit-transition: all 0.2s ease-in;
  -moz-transition: all 0.2s ease-in;
  -ms-transition: all 0.2s ease-in;
  -o-transition: all 0.2s ease-in;
  transition: all 0.2s ease-in;
  margin-top: 50px;
}
#cards_landscape_wrap-2 .card-flyer .text-box p{
  margin-top: 10px;
  margin-bottom: 0px;
  padding-bottom: 0px; 
  font-size: 14px;
  letter-spacing: 1px;
  color: #000000;
}
#cards_landscape_wrap-2 .card-flyer .text-box h6{
  margin-top: 0px;
  margin-bottom: 4px; 
  font-size: 18px;
  font-weight: bold;
  text-transform: uppercase;
  font-family: 'Roboto Black', sans-serif;
  letter-spacing: 1px;
  color: #00acc1;
}
.card-center {
    display: block;
    margin: auto;
}
.nav1 {
        text-align: center;
        position: relative;
        top: 50px;
    }

.BUTTON_PWM {
        -webkit-border-radius: 48px;
        -moz-border-radius: 48px;
        border-radius: 48px;
        color: #E4ECF2;
        font-family: Trebuchet MS;
        font-size: 25px;
        font-weight: 100;
        padding: 20px;
        margin: 30px;
        width: 300px;
        padding-right: 20px;
        padding-left: 20px;
        text-align: center;
        background-color: #5C8CBB;
        -webkit-box-shadow: 1px 1px 20px 0 #000000;
        -moz-box-shadow: 1px 1px 20px 0 #000000;
        box-shadow: 1px 1px 20px 0 #000000;
        text-shadow: 1px 1px 20px #000000;
        border: solid #000000 1px;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
        text-align: center;
}

.BUTTON_PWM:hover {
        border: solid #000000 1px;
        background: #23395C;
        background-image: -webkit-linear-gradient(top, #23395C, #5079BB);
        background-image: -moz-linear-gradient(top, #23395C, #5079BB);
        background-image: -ms-linear-gradient(top, #23395C, #5079BB);
        background-image: -o-linear-gradient(top, #23395C, #5079BB);
        background-image: -webkit-gradient(to bottom, #23395C, #5079BB);
        -webkit-border-radius: 88px;
        -moz-border-radius: 88px;
        border-radius: 88px;
        text-decoration: none;
}
.button1 {
    width: 75%;
    margin-bottom: 1.2rem;
    background-color: #11999E ;
    border: none;
    border-radius: 10px;
}
.button1:hover {
    background-color: #145c5c;
}

</style>
    <div class="main-nav">
        <div class="nav1">
            <nav>
                <a href="#" class="BUTTON_PWM">Technical Domains</a>
                <a href="{% url 'domains2' %}" class="BUTTON_PWM">Non-technical Domains</a>
            </nav>
        </div>
       <!-- Topic Cards -->
       <div id="cards_landscape_wrap-2">
        <div class="container main-nav">
            <div class="row">
                {% for team in teams %}
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                    <!-- <a href=""> -->
                        <div class="card-flyer">
                            <div class="text-box">
                                <div class="image-box">
                                    <img src="{{team.img_url}}" alt="" />
                                </div>
                                <div class="text-container">
                                    <h6>{{team.team_name}}</h6>
                                    <p>{{team.desc}}</p>
                                </div>
                                <a href="#" class="btn btn-primary button1" data-toggle="modal" data-target="#modalContactForm-{{team.code}}">APPLY</a>
                            </div>
                        </div>
                    <!-- </a> -->
                </div>
                {% include 'users/apply_form.html' %}
                
                {% endfor %}
            </div>
        </div>
    </div>
</div>

    


{% endblock %}
